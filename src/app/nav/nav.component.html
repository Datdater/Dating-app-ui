<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Carousel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      @if (accountService.currentUser()) {
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>


        <div class="btn-group" dropdown>
          <img src="{{accountService.currentUser()?.photoUrl}}" sytle="max-height: 50px; display:inline"/>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Welcome {{ accountService.currentUser()?.knownAs }}
            <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" routerLink="/member/edit" >Edit profile</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
          </ul>
        </div>
      }


      @if (!accountService.currentUser()) {
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off" style="margin-left: auto">
          <input class="form-control me-2" [(ngModel)]="model.username" name="Username" type="text"
                 placeholder="Username" aria-label="Search">
          <input class="form-control me-2" [(ngModel)]="model.password" name="Password" type="password"
                 placeholder="Password" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }

    </div>
  </div>
</nav>
